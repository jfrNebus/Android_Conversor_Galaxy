plugins {
    id 'com.android.application'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.gps.conversorgalaxy"
        minSdk 16
        //noinspection EditedTargetSdkVersion
        targetSdk 35
        /*
        versionCode 7 and versionName 1.5.1 were rejected by Google
        because they thought that the main screen of the app was a
        logging wall and they requested me to send them user and
        password to fully check it.

        Version 8 was numbered as 1.5.1.1. Version 9 will be numberded as
        1.5.1.2. Since the last number in a version 1.5.1, is the one that
        refers to bug fixing, and there's no bug in this app, from now
        all the new versions will be numbered as 1.5.1.X.
         */
        versionCode 9
        versionName "1.5.1.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true

            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources true

            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin.
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.gps.conversorgalaxy'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}